<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="navColor container-fluid">
            <a class="navbar-brand" href="#">
                <img class="headerLogo" src="./Assets/EddiesLogo.png" alt="EddiesLogo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" aria-current="page" href="#">Menu</a>
                    <a class="nav-link" aria-current="page" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Start Order Button -->
    <div id="orderAndMenuDiv">
        <a id="orderAndMenuButton" href="">
            <h1>Start Your Order</h1>
        </a>
    </div>
    <!-- Start Order Button -->

    <!-- Deal Ads -->
    <div id="dealAds">
        <div class="row">
            <div id="specialtyPizzaCol" class="col-12">
                <a href="">
                    <img id="specialtyPizza" src="./Assets/eddiesPizza.webp" alt="Specialty Pizzas">
                </a>
            </div>
        </div>
        <div class="row">
            <div id="comboDealsCol" class="col-6">
                <a href="">
                    <img id="comboDeals" src="./Assets/eddiesPizzadeal.jpg" alt="Combo Deals">
                </a>
            </div>
            <div id="otherDealsCol" class="col-6">
                <a href="">
                    <img id="otherDeals" src="./Assets/eddies.png" alt="Other Deals">
                </a>
            </div>
        </div>
    </div>
    <!-- Deal Ads -->

    <!-- Full Menu Button -->
    <div id="orderAndMenuDiv">
        <a id="orderAndMenuButton" href="">
            <h1>View Full Menu</h1>
        </a>
    </div>
    <!-- Full Menu Button -->

    <!-- About Us -->
    <div id="aboutUsContainer" class="container-fluid">
        <div class="row">
            <div id="aboutUsTitleCol" class="col-12">
                <h1 id="aboutUsTitleText">About Us:</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <img src="./Assets/EddiesAboutUs.jpg" alt="Eddies Location">
            </div>
            <div class="col-6">
                <h1>We've been serving the Stockton area for over 35 years with delicious pizza, friendly family
                    atmosphere, and all at an honest value. Enjoy a delicious meal from Eddie's Pizza today!</h1>
            </div>
        </div>
    </div>
    <!-- About Us -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
